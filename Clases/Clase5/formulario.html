<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 202</title>
</head>
<body>


    <h1>Formulario Inscripcion</h1>
    

    <form >

        <label>Nombre</label>
        
        <input type="text"  placeholder="Nombre" required maxlength="5" value="Juan">

        <label>Apellido</label>
        <input type="text"  placeholder="Apellido" required maxlength="2">

        <br>
        <label>Telefono</label>
        <input type="text"   placeholder="11-0000-0000">

        <br>
        <label>domiciolio</label>
        <input type="text" required>
        <br>
        <label>Tipo DNI</label>
        <input type="text">

        <br>
        <select>

            <option>Carnet</option>
            <option >Libreta Enrolamiento</option>
            <option>Codigo QR</option>
            <option selected>Elegir un Dato</option>


        </select>

        <input type="email" placeholder="@mail.com">


        <br>

        <label>Password</label>
        <input type="password">

        <br>
        <label>Ingrese su comentario: </label>

        <textarea rows="25" cols="36">


        </textarea>

        <br>
        <label>Ingrese telefono</label>

        <input type="tel">

        <br>

        <label>ingrese su fecha de nacimiento</label>
        <input type="date">

        <br>

        <br>

        <input type="time">

        <br>

        <br>




        <br>
        <input type="submit" value="Send">

        <input type="reset" value="Borrar">



    </form>



</body>
</html>
