<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Unidad 2</title>
</head>
<body>
    <script>
      for(i=11; i>=9; i--){
          document.write("<br><b>La tabla del " + i + " : </b><br>")
          for(j=1;j<=10;j++){
              document.write(i + " x " + j + ": ")
              document.write(i*j)
              document.write("<br>")
          }
      }

    </script>
</body>
</html>
