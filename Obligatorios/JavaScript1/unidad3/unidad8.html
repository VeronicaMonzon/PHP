<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Unidad 3 Js</title>
</head>
<body>
    <header class="bg-warning">
        <h1 class="text-center">Ejercicio Obligatorio Unidad 3 Js</h1>
    </header>
    <section>
       <div class="container">
         <div class="row">
           <div class="col-10">
            <form class="mt-5">
                       
              <div class="form-group row justify-content-center">
                <label for="usuario" class="col-sm-2 col-form-label text-right p-0">Usuario:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="usuario" autocomplete="username" placeholder="ejemplo@com">
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <label for="password" class="col-sm-2 col-form-label text-right p-0">Password:</label>
                <div class="col-sm-3">
                  <input type="password" class="form-control" id="password"  autocomplete="current-password">
                </div>
              </div>
    
              <div class="form-group row justify-content-center">
                <div class="col-sm-3 offset-2 ">
                  <button type="submit" class="btn btn-primary w-100" >Ingresar</button>
                </div>
              </div>
            </form>
           </div>
         </div>
        
       </div>

        
    </section>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="control.js"></script>
</body>
</html>
