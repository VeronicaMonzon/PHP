<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bootstrap2</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center" >
       <div class="row ">
          <div class="col-12 mt-5 ">
            <form>
              <!--inicio row 1-->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNombre">Nombre de pila</label>
                  <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputApellido">Apellido</label>
                  <input type="text" class="form-control" id="inputApellido">
                </div>
              </div>
               <!--inicio row 2-->
               <div class="from-group">
                <label for="inputUsuario">Nombre de usuario</label>
                <div class="input-group mb-3">                 
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input type="text" id="inputUsuario" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
               </div>
              <!--inicio row 3--> 
              <div class="form-group">
                <label for="inputEmail">Correo electrónico (opcional)</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com">
              </div>
               <!--inicio row 4--> 
              <div class="form-group">
                <label for="inputAddress">Habla a</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
               <!--inicio row 5-->
              <div class="form-group">
                <label for="inputAddress2">Direccion 2 (opcional)</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento o suite">
              </div>
               <!--inicio row 6-->
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="inputPais">Pais</label>
                  <select id="inputState" class="custom-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Estado</label>
                  <select id="inputState" class="custom-select">
                    <option selected>Escoger...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="inputZip">Código Postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <!--inicio checks-->
              <div class="form-group border-top border-bottom mt-3 ">
                <div class="form-check mt-3">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    La dirección de envío es la misma que mi dirección de facturación
                  </label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Guarde esta información para la proxima vez
                  </label>
                </div>
              </div>
              
            </form>
         </div>
       </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
