<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f8f3b93cc5.js"
      crossorigin="anonymous"
    ></script>
    <title>Iconos</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>FontAwesome</h1>
      </nav>
    </header>
    <section class="container">
      <div class="row">
        <div class="col-1">
          <i class="fab fa-twitter fa-4x green color-green"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-twitter fa-3x back-blue orange"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-twitter-square fa-4x violet"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-twitter fa-2x back-green"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-twitter dark-green"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-google-plus red fa-2x"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <i class="fab fa-linkedin-in fa-3x green color-green"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-linkedin-in fa-2x dark-green"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-linkedin orange fa-2x"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-facebook-f fa-3x blue"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-google"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-google-plus-square magenta"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <i class="fab fa-facebook-square fa-4x violet"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-facebook-square fa-2x color-green"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-facebook fa-4x blue"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-facebook fa-4x magenta"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
          <i class="fas fa-camera-retro fa-5x blue"></i>
        </div>
        <div class="col-1">
          <i class="fas fa-camera-retro fa-4x color-green"></i>
        </div>
        <div class="col-1">
          <i class="fas fa-camera-retro fa-3x orange"></i>
        </div>
        <div class="col-1">
          <i class="fas fa-camera-retro fa-2x violet"></i>
        </div>
        <div class="col-1">
          <i class="fas fa-camera"></i>
        </div>
        <div class="col-1">
          <i class="fab fa-google-plus-g violet fa-2x"></i>
        </div>
      </div>
    </section>
    <footer>
      <p>Verónica Monzón</p>
    </footer>
  </body>
</html>
