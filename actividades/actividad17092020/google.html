<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f8f3b93cc5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Nueva pestaña</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="https://mail.google.com" target="_top">Gmail</a>
        <a
          href="https://www.google.com.ar/imghp?hl=es-419&tab=wi&ogbl"
          target="_top"
          >Imagenes</a
        >
        <a href="https://www.google.com.ar/intl/es-419/about/products?tab=wh"
          ><img class="app" src="img/apps.svg" alt="icono app"
        /></a>
        <img class="avatar" src="img/flowers.jpg" alt="avatar" />
      </nav>
    </header>
    <section class="container">
      <img class="logo" src="img/logoGoogle.png" alt="logo google" />
      <div id="box">
        <i class="fas fa-search"></i>
        <input
          id="input"
          type="search"
          placeholder="Buscar en Google o escribir una URL"
        />
        <a>
          <img
            class="mic"
            src="img/google-mic.svg"
            title="Búsqueda por voz"
            alt="mic"
          />
        </a>
      </div>
      <div class="row">
        <div class="col-2">
          <input type="submit" class="btn" value="Google Search" />
          <input type="submit" class="btn" value="I'm Feeling Lucky" />
        </div>
      </div>
      <div class="row">
        <div class="col-2" id="espaniol">
          <span>Google offered in:</span>
          <a
            href="https://www.google.com.ar/setprefs?sig=0_MTI_HAgMlzbR57YBfQ7Wwlf-o6o%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwilxYq-4PjrAhVuH7kGHZ0bBxkQ2ZgBCA8"
            >Español (Latinoamérica)</a
          >
        </div>
      </div>
    </section>
    <footer>
      <div class="marcoFooter">
        <p>Argentina</p>
      </div>
      <div class="marcoFooter">
        <div>
          <a href="#">Adversiting</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search Works</a>
        </div>

        <div>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
